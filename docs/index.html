<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <meta charset="UTF-8">
    <title>FPLdle</title>
    <link rel="stylesheet" href="./styles.css">
    </head>

<body>
    <div class="settings-bar">
        <div class="settings-container">
            <label>Active Seasons:</label>
            <div id="season-checkboxes"></div>
            <button id="newPlayerBtn" class="btn">Pick New Player</button>
        </div>
    </div>
    <div class="main-content">
        <h1>FPLdle</h1>
    <div>Season: <span id="season"></span></div>
    <div class="input-container">
        <button id="giveUpBtn" class="btn">Give Up</button>
        <input id="guessInput" class="guess-input" placeholder="Guess player name" autocomplete="off" />
        <button id="playAgainBtn" class="btn">Play Again</button>
    </div>
    <div id="feedback"></div>
    <script src="script.js"></script>
    </div>
</body>

</html>
